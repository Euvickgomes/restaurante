<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Restaurante Brasileiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="topo">
        <img class="imagem-topo" src="imagens/logotipo.png" alt="Logotipo do restaurante, contendo facas, um chapéu de cozinheiro e o nome Faustino no centro."> 
    </header>

    <nav class="navegacao">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cardapio.html">Cardápio</a></li>
            <li><a href="endereco.html">Endereço</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h1>Contato</h1>
        <section>
            <div class="contato-container">
                <h2>Entre em contato conosco</h2>
                <form method="post" action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    
                    <input type="submit" value="Enviar">
                </form>
                <div class="contato-info">
                    <h2>Informações de Contato</h2>
                    <p><strong>Telefone:</strong> (11) 1234-5678</p>
                    <p><strong>E-mail:</strong> contato@faustino.com.br</p>
                    <p><strong>Horário de Funcionamento:</strong> Segunda a Sábado, das 12h às 23h</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
